spring:  
  devtools:
    livereload:            
      enabled: 'true'    
    restart:      
      enabled: 'true'      
      poll-interval: '2s'      
      quiet-period: '1s'      
      additional-paths:      
      - src/main/java/
  web:    
    resources:      
      static-locations: file:src/main/resources/static/, classpath:/static/      
      cache:        
        period: 0